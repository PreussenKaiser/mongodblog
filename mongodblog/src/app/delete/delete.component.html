<div class="row" *ngIf="this.blog != null">
    <div class="col-6 mx-auto">
        <h5 class="display-5">
            Are your sure you want to delete {{this.blog.title}}?
        </h5>

        <button type="button"
                class="btn btn-primary mx-1"
                (click)="this.goBack()">

            Cancel
        </button>
        <button class="btn btn-danger mx-1"
                (click)="this.delete()">

            Delete
        </button>
    </div>
</div>
